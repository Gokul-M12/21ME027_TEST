!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f3f3;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .instagram-logo {
            font-family: 'Grand Hotel', cursive;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .form-footer {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="instagram-logo">Instagram</div>

    <!-- Signup Form -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form>
                <input type="text" class="form-control" placeholder="Username">
                <input type="email" class="form-control" placeholder="Email">
                <input type="password" class="form-control" placeholder="Password">
                <input type="password" class="form-control" placeholder="Confirm Password">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Divider -->
    <div class="form-footer">
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Log In</a></p>
    </div>

    <!-- Login Form -->
    <div class="card" style="display: none;" id="login-form">
        <div class="card-body">
            <h5 class="card-title text-center">Log In</h5>
            <form>
                <input type="text" class="form-control" placeholder="Username">
                <input type="password" class="form-control" placeholder="Password">
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
        </div>
    </div>

    <!-- Divider -->
    <div class="form-footer" id="login-footer" style="display: none;">
        <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function showLoginForm() {
        document.querySelector('.card').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
        document.querySelector('.form-footer').style.display = 'none';
        document.getElementById('login-footer').style.display = 'block';
    }

    function showSignupForm() {
        document.querySelector('.card').style.display = 'block';
        document.getElementById('login-form').style.display = 'none';
        document.querySelector('.form-footer').style.display = 'block';
        document.getElementById('login-footer').style.display = 'none';
    }
</script>
</body>
</html>
